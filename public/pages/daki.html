        <title>Dakimakura Cover Tier List</title>

        <style>
            :root {
                --tier-s-color: #ff7f7f;
                --tier-a-color: #ffbf7f;  
                --tier-b-color: #ffff7f;
                --tier-c-color: #7fff7f;
                --tier-row-height: 120px;
            }

            .tier-container {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 100%;
                margin: 0 auto;
                background: #1a1a1a;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }

            .tier-row {
                display: flex;
                min-height: var(--tier-row-height);
                border-bottom: 2px solid #333;
            }

            .tier-row:last-child {
                border-bottom: none;
            }

            .tier-label {
                display: flex;
                align-items: center;
                justify-content: center;
                min-width: 100px;
                width: 100px;
                font-size: 3rem;
                font-weight: bold;
                color: #000;
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
                border-right: 2px solid #333;
            }

            .tier-s { background: var(--tier-s-color); }
            .tier-a { background: var(--tier-a-color); }
            .tier-b { background: var(--tier-b-color); }
            .tier-c { background: var(--tier-c-color); }

            .tier-content {
                flex: 1;
                display: flex;
                align-items: center;
                padding: 10px;
                background: #2a2a2a;
                overflow-x: auto;
                scroll-behavior: smooth;
                gap: 8px;
            }

            .tier-content::-webkit-scrollbar {
                height: 8px;
            }

            .tier-content::-webkit-scrollbar-track {
                background: #333;
                border-radius: 4px;
            }

            .tier-content::-webkit-scrollbar-thumb {
                background: #666;
                border-radius: 4px;
            }

            .tier-content::-webkit-scrollbar-thumb:hover {
                background: #888;
            }

            .character-item {
                position: relative;
                flex-shrink: 0;
                width: 80px;
                height: 100px;
                border-radius: 8px;
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                border: 2px solid #444;
            }

            .character-item:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
                border-color: #666;
                z-index: 10;
            }

            .character-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity 0.3s ease;
            }

            .character-item img.loading {
                opacity: 0.5;
                background: #333;
            }

            .tooltip {
                position: fixed;
                background: rgba(0, 0, 0, 0.95);
                color: #fff;
                padding: 12px;
                border-radius: 8px;
                font-size: 0.85rem;
                line-height: 1.4;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                z-index: 10000;
                pointer-events: none;
                white-space: nowrap;
                border: 1px solid #555;
                backdrop-filter: blur(10px);
                max-width: 300px;
                white-space: normal;
            }

            .tooltip::before {
                content: '';
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                border: 6px solid transparent;
                border-top-color: rgba(0, 0, 0, 0.95);
            }

            .loading-spinner {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
                font-size: 1.2rem;
                color: #fff;
            }

            .stats {
                background: #2a2a2a;
                padding: 15px;
                margin: 20px 0;
                border-radius: 8px;
                color: #fff;
                text-align: center;
                border: 1px solid #444;
            }

            .stats-row {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 20px;
            }

            .stats-item {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .stats-number {
                font-size: 2rem;
                font-weight: bold;
                color: var(--tier-s-color);
            }

            .stats-label {
                font-size: 0.9rem;
                color: #ccc;
                margin-top: 5px;
            }

            @media (max-width: 768px) {
                .tier-label {
                    min-width: 60px;
                    width: 60px;
                    font-size: 2rem;
                }

                .character-item {
                    width: 60px;
                    height: 75px;
                }

                .tooltip {
                    font-size: 0.75rem;
                    padding: 8px;
                }
            }
        </style>
